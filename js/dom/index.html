<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: red;
            transition: 3s;
        }
        .active{
            background-color: blue;
            margin-left: 150px;
        }
    </style>

</head>
<body>
    <button title="one">change color1</button>
    <button title="two">change color2</button>
    <button title="three">change color2</button>       
    <div id="app"></div>

    <script>
        var elem = document.getElementById('app');
        var btn = document.querySelector("button[title='two']");
        btn.style.border = 'none';
        btn.style.margin = '20px';
        btn.className = 'hello';
        btn.onclick = function(){
            elem.className = 'active';
            elem.innerHTML = '<h1>hello</h1>'
        }
        

       
    </script>

</body>
</html>
